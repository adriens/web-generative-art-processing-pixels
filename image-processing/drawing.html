<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Image processing | OPT</title>
    <script src="js/p5.min.js"></script>
</head>
<body>
    <script>
        let image;

        function Particle(x, y, img){
            this.x = x;
            this.y = y;

            this.speed = 20;
            this.xdir = random(-this.speed,this.speed);
            this.ydir = random(-this.speed,this.speed);

            this.size = 10;

            this.show = function(){
                push();
                let colors = image.get(this.x, this.y);

                noStroke();
                fill(colors[0], colors[1], colors[2], 255);
                ellipse(this.x, this.y, this.size);
                pop();
            }

            this.update = function(){
                this.x += this.xdir;
                this.y += this.ydir;

                if(dist(this.x, 0, 0, 0) <= this.size/2 || dist(this.x, 0, width, 0) <= this.size/2){
                    this.xdir = -this.xdir;
                }
                if(dist(0, this.y, 0, 0) <= this.size/2 || dist(0, this.y, 0, height) <= this.size/2){
                    this.ydir = -this.ydir;
                }
            }
        }

        let images = [];
        let count = 50;
        let particles = [];

        function preload(){
            images.push(loadImage("img/frog.jpg"));
            images.push(loadImage("img/rastadidi.png"));
            images.push(createCapture(VIDEO));
            images[2].hide();
        }

        function setup(){
            createCanvas(400, 400);
            background(0);

            inputPic = createSelect("input");
            inputPic.option("Frog");
            inputPic.option("Rastadidi");
            inputPic.option("Webcam");
            inputPic.selected("Frog");

            for(var i = 0; i < count; i++){
                particles.push(new Particle(random(10, width), random(10, height)));
            }
        }

        function draw(){
            if(inputPic.value() === "Frog"){
                image = images[0];
            } else if(inputPic.value() === "Rastadidi"){
                image = images[1];
            } else {
                image = images[2];
            }

            for(var i = 0; i < particles.length; i++){
                particles[i].show();
                particles[i].update();
            }
        }
    </script>
</body>
</html>
